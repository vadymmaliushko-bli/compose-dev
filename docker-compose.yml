version: "3.9"
services:
  dev-db:
    container_name: dev-db
    image: postgres:16-alpine
    profiles: ["standalone"]
    ports:
      - "5432:5432"
    env_file:
      - ./db.env
    volumes:
      - dev-db:/var/lib/postgresql/data
      - ./clean_db.sql:/docker-entrypoint-initdb.d/clean_db.sql
    healthcheck:
      # ПРИПУЩЕННЯ: Використовуємо змінні з db.env або стандартного користувача postgres
      test: [ "CMD-SHELL", "pg_isready -U ctb_user -d db" ] 
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    networks:
      - app-net

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    # 1. environment: Додано для передачі змінної всередину контейнера
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD} 
    env_file:
      - ./db.env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis:/data
    networks:
      - app-net
    healthcheck:
      # 2. test: Виправлено для використання пароля (-a $REDIS_PASSWORD)
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 10

  dev-bot:
    container_name: dev-bot
    build:
      context: ../control-time-bot
      target: development
    profiles: ["standalone", "integrated"]
    volumes:
      - ../control-time-bot:/bot
    command: python -m debugpy --listen 0.0.0.0:5678 --wait-for-client /bot/bot_root.py
    #command: bash -c "python /bot/bot_root.py; tail -F /dev/null"
    ports:
      - "5678:5678"
    env_file:
      - ./.env.dev 
    environment:
      - PYDEVD_DISABLE_FILE_VALIDATION=1
    restart: always
    networks:
       - app-net
    depends_on:
      redis:
        condition: service_healthy   
      dev-db:
        condition: service_healthy

networks:
  app-net:
    driver: bridge

volumes:
  dev-db:
  redis: