services:
  dev-db:
    container_name: dev-db
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    env_file:
      - ./db.env
    volumes:
      - dev-db:/var/lib/postgresql/data
      - ./clean_db.sql:/docker-entrypoint-initdb.d/clean_db.sql
    healthcheck:
      # Use env vars with sensible defaults (from db.env or Docker defaults)
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres} || exit 1" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-net

  sonda-db:
    container_name: sonda-db
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    env_file:
      - ./db.env
    volumes:
      - docker-timecontrol-auth-postgres:/var/lib/postgresql/data  
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "localuser", "-d", "auth" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - app-net

  redis:
    container_name: redis
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    # 1. environment: Додано для передачі змінної всередину контейнера
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    env_file:
      - ./db.env
    command: >
      /bin/sh -c 'if [ -n "${REDIS_PASSWORD}" ]; then redis-server --requirepass "${REDIS_PASSWORD}"; else redis-server; fi'
    volumes:
      - redis:/data
    networks:
      - app-net
    healthcheck:
      test: [ "CMD-SHELL", "if [ -n '${REDIS_PASSWORD}' ]; then redis-cli -a '${REDIS_PASSWORD}' ping || exit 1; else redis-cli ping || exit 1; fi" ]
      interval: 10s
      timeout: 5s
      retries: 5

  dev-bot:
    container_name: dev-bot
    build:
      context: ../control-time-bot
      target: development
    profiles: ["standalone", "integrated"]
    volumes:
      - ../control-time-bot:/bot
    command: python -m debugpy --listen 0.0.0.0:5678 --wait-for-client /bot/bot_root.py
    #command: bash -c "python /bot/bot_root.py; tail -F /dev/null"
    ports:
      - "5678:5678"
    env_file:
      - ./.env.dev 
    environment:
      - PYDEVD_DISABLE_FILE_VALIDATION=1
    restart: always
    networks:
       - app-net
    depends_on:
      - redis
      - dev-db

  sonda-api:
    container_name: sonda-api
    build:
      dockerfile: Dockerfile
      context: ../sonda-back
      target: development
    volumes:
      - ../sonda-back/src:/usr/src/app/src
    # Run as root in development so the process can create /usr/src/app/dist
    user: root
    env_file:
    - ./.env.dev
    depends_on:
      - sonda-db
    command: npm run start:dev
    restart: always
    networks:
      - app-net
    ports:
      - 3555:3000       

networks:
  app-net:
    driver: bridge

volumes:
  dev-db:
  redis:
  docker-timecontrol-auth-postgres: